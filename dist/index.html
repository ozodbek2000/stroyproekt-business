<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shablon</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/x-icon" href="../img/png/favicon.png" />
    </head>
    <body>
        <header class="header">
    <div class="header__container">
        <div class="header__wrapper">
            <div class="header__burger">
                <span>меню</span>
            </div>
        </div>
        <div class="header__logo">
            <a href="##"><img src="../img/svg/logo.svg" alt="logo" /></a>
        </div>
        <div class="header__switcher">
            <a href="##">UZ</a>
            <a href="##">RU</a>
        </div>
        <a href="##" class="header__choose choose">
            <span>ВЫБРАТЬ ПОМЕЩЕНИЕ</span>
            <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M9 7V0H7V7H0V9H7V16H9V9H16V7H9Z" fill="white" />
            </svg>
        </a>
    </div>
</header>


        <main class="wrapper">
            <section class="main">
    <div class="main__container">
        <div class="main__content">
            <div class="main__titlebox">
                <h1>современное бизнес-пространство класса «а»</h1>
                <p>В центре делового Ташкента</p>
            </div>
            <div class="main__buttons">
                <a href="##">
                    <svg class="main__buttons_cta cta" viewBox="0 0 200 200">
                        <defs>
                            <path
                                id="circlePath"
                                d="M100,100 m-78,0 a78,78 0 1,1 156,0 a78,78 0 1,1 -156,0"
                            />
                        </defs>
                        <text>
                            <textPath
                                href="#circlePath"
                                startOffset="50%"
                                text-anchor="middle"
                            >
                                • ОСТАВИТЬ ЗАЯВКУ • ОСТАВИТЬ ЗАЯВКУ
                            </textPath>
                        </text>
                    </svg>
                </a>
                <a href="##">
                    <img src="../img/svg/pin.svg" alt="pin">
                    <span>посмотреть<br>панораму</span>
                </a>
            </div>
        </div>
    </div>
</section>

        <script src="js/index.js"></script>
    </body>
</html>
